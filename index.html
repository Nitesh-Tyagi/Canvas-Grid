<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Grid</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <div id="controller" class="on">
      <div class="inner">
        <span class="left">Draw</span>
        <span class="right" id="MouseDrag">Mouse Drag</span>
      </div>
      <div class="inner">
        <span class="left">Start/Stop</span>
        <span class="right" id="Spacebar">Spacebar</span>
      </div>
      <div class="inner">
        <span class="left">Clear</span>
        <span class="right" id="Clear">C</span>
      </div>
      <div class="inner">
        <span class="left">Random</span>
        <span class="right" id="Random">R</span>
      </div>
      <div class="inner">
        <span class="left">Machines</span>
        <span class="right" id="Machines">N</span>
      </div>
      <div class="inner">
        <span class="left">Map</span>
        <span class="right" id="Map">M</span>
      </div>
      <div class="inner">
        <span class="left">Light Mode</span>
        <span class="right" id="Light">W</span>
      </div>
      <div class="inner">
        <span class="left">Dark Mode</span>
        <span class="right" id="Dark">B</span>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
